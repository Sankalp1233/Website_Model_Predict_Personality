<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Trait Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 30px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 1.1em;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 20px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 30px;
    }
    .results {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 2;
      display: none;
    }
    .trait {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Personality Trait Predictor</h1>
  <p>Write a sentence with <strong>20 to 30 words</strong>.<br>
     The AI will analyze your writing style and predict your Big Five personality traits.</p>

  <textarea id="sentenceInput" placeholder="Type your sentence here (20‚Äì30 words)..."></textarea>
  <button onclick="checkAndPredict()">Analyze My Personality</button>

  <p id="message" class="message"></p>
  <div id="results" class="results"></div>

<script>
async function checkAndPredict() {
  const sentence = document.getElementById("sentenceInput").value.trim();
  const messageElement = document.getElementById("message");
  const resultsElement = document.getElementById("results");
  const button = document.querySelector("button");

  messageElement.textContent = "";
  resultsElement.style.display = "none";
  resultsElement.innerHTML = "";

  if (!sentence) {
    messageElement.textContent = "‚ùå Please enter a sentence.";
    messageElement.style.color = "red";
    return;
  }

  // Count words (simple split)
  const wordCount = sentence.split(/\s+/).filter(word => word.length > 0).length;

  if (wordCount < 20) {
    messageElement.textContent = `‚ùå Too short: ${wordCount} words (minimum 20)`;
    messageElement.style.color = "red";
    return;
  }
  if (wordCount > 30) {
    messageElement.textContent = `‚ùå Too long: ${wordCount} words (maximum 30)`;
    messageElement.style.color = "red";
    return;
  }

  // Valid ‚Äî send to backend
  messageElement.textContent = "üîÑ Analyzing your writing style...";
  messageElement.style.color = "#007bff";
  button.disabled = true;

  // Your actual Render backend URL
  const backendUrl = "https://website-model-predict-personality-1.onrender.com/predict";

  try {
    const response = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sentence: sentence })
    });

    const data = await response.json();

    if (data.error) {
      messageElement.textContent = `‚ùå ${data.error}`;
      messageElement.style.color = "red";
    } else {
      messageElement.textContent = `‚úÖ Success! (${wordCount} words)`;
      messageElement.style.color = "green";

      resultsElement.style.display = "block";
      resultsElement.innerHTML = `
        <strong>Your Predicted Big Five Traits:</strong><br><br>
        <span class="trait">üß† Openness:</span> ${data.Openness ? "High" : "Low"}<br>
        <span class="trait">ü§ù Agreeableness:</span> ${data.Agreeableness ? "High" : "Low"}<br>
        <span class="trait">üò∞ Neuroticism:</span> ${data.Neuroticism ? "High" : "Low"}<br>
        <span class="trait">üöÄ Extraversion:</span> ${data.Extraversion ? "High" : "Low"}<br>
        <span class="trait">‚úÖ Conscientiousness:</span> ${data.Conscientiousness ? "High" : "Low"}
      `;
    }
  } catch (error) {
    messageElement.textContent = "‚ùå Connection failed. Check if the backend is running.";
    messageElement.style.color = "red";
  } finally {
    button.disabled = false;
  }
}
</script>
</body>
</html>
